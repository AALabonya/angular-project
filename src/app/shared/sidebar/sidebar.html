<aside class="w-64 h-screen bg-white border-r border-gray-200 flex flex-col fixed left-0 top-0 z-50">
  
  <div class="h-16 flex items-center justify-center border-b border-gray-100 flex-shrink-0">
    <h1 class="text-xl font-bold text-indigo-600">Alissa Admin</h1>
  </div>

  <div class="flex-1 overflow-y-auto py-4 px-3 space-y-1 custom-scrollbar">
    
    @for (item of menuItems; track item.title) {
      
      @if (item.children) {
        <div>
          <button 
            (click)="toggleSubmenu(item)"
            [class.bg-indigo-50]="item.isOpen"
            [class.text-indigo-600]="item.isOpen"
            class="w-full flex items-center justify-between px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors group">
            
            <div class="flex items-center gap-3">
              @if(item.icon === 'shopping-bag') { <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg> }
              @if(item.icon === 'users') { <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg> }
              @if(item.icon === 'settings') { <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg> }
              
              <span class="font-medium text-sm">{{ item.title }}</span>
            </div>

            <svg 
              [class.rotate-180]="item.isOpen"
              class="w-4 h-4 transition-transform duration-200 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          @if (item.isOpen) {
            <div class="mt-1 ml-4 border-l-2 border-indigo-100 pl-2 space-y-1 animate-fade-in-down">
              @for (child of item.children; track child.title) {
                <a 
                  [routerLink]="child.route"
                  routerLinkActive="text-indigo-600 bg-indigo-50 font-semibold"
                  class="block px-3 py-2 rounded-md text-sm text-gray-500 hover:text-indigo-600 hover:bg-gray-50 transition-colors">
                  {{ child.title }}
                </a>
              }
            </div>
          }
        </div>
      } 
      
      @else {
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-600 text-white shadow-md hover:bg-indigo-700"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-100 hover:text-indigo-600 transition-all">
          
          @if(item.icon === 'home') { <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg> }
          @if(item.icon === 'chart') { <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg> }
          
          <span class="font-medium text-sm">{{ item.title }}</span>
        </a>
      }
    }
  </div>

  <div class="p-4 border-t border-gray-200 bg-gray-50 flex-shrink-0">
    <div class="flex items-center gap-3">
      <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="w-9 h-9 rounded-full">
      <div>
        <p class="text-sm font-bold text-gray-900">Alissa</p>
        <p class="text-xs text-gray-500">Super Admin</p>
      </div>
    </div>
  </div>

</aside>
